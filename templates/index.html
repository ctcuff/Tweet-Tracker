<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tweet Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/effects.css">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div>
        <form class="form-inline" id="form-btn-container" style="float: left;">
          <button class="btn btn-styled btn-sm btn-dark" type="button" id="btn-start" disabled>Start</button>
          <button class="btn btn-styled btn-sm btn-dark" type="button" id="btn-stop" disabled>Stop</button>
          <button class="btn btn-styled btn-sm btn-dark" type="button" id="btn-clear" disabled>Clear</button>
          <button class="btn btn-styled btn-sm btn-dark" type="button" id="btn-login">Login</button>
        </form>
        <form class="form-inline" action="{{ url_for('logout') }}" style="display: inline-block;" id="form-logout">
          <button class="btn btn-styled btn-sm btn-dark" type="button" id="btn-logout" disabled>Logout</button>
        </form>
      </div>
    </nav>

    <div id="input-container">
      <input type="text" class="form-control" placeholder="Keyword(s):" id="input-keyword" autocomplete="off">
    </div>

    <h3>
      Occurrences: <span id="occurrences">0</span> <span class="circle"></span>
    </h3>

    <p class="display-username">Signed in as <a target="_blank"></a></p>

    <div class="container-fluid">
      <!-- This is where the cards are added when tweets come in -->
    </div>

    <button id="fab-up" class="shadow btn btn-light">
      <img src="/static/images/baseline-arrow_upward-24px.svg">
    </button>

    <button id="fab-down" class="shadow btn btn-light">
      <img src="/static/images/baseline-arrow_downward-24px.svg">
    </button>

    <div class="overlay" id="overlay-loading">
      <div class="overlay-center">
        <svg viewBox="25 25 50 50">
          <circle cx="50" cy="50" r="20"></circle>
        </svg>
      </div>
    </div>

    <div class="spacer">
      <!-- Needed to ensure the footer stays at the bottom when cards are added -->
    </div>

    <div class="footer">
      <span class="fa fa-github fa-lg"></span>
      <a href="https://github.com/ctcuff/Tweet-Tracker" target="_blank">View source on GitHub</a>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="/static/config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    toastr.options = {
      closeButton: true,
      newestOnTop: false,
      positionClass: "toast-top-right",
      preventDuplicates: true,
      onclick: null,
      showDuration: "300",
      hideDuration: "1000",
      timeOut: "3000",
      extendedTimeOut: "1000",
      showEasing: "swing",
      hideEasing: "linear",
      showMethod: "fadeIn",
      hideMethod: "fadeOut"
    };
  </script>
  <script src="/static/controller.js"></script>
</html>
